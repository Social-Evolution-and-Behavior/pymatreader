{% set name = "pymatreader" %}
{% set version = load_setup_py_data().version %}
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  path: .

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  include_recipe: False
  noarch: python

requirements:
  run:
    - python
    - h5py
    - scipy
    - numpy
    - xmltodict
    - future
  build:
    - python

test:
  imports:
    - pymatreader
  source_files:
    - tests
  requires:
    - nose
  commands:
    - nosetests tests

about:
  home: https://gitlab.com/obob/pymatreader
  license: GNU General Public License v3 or later (GPLv3+)
  license_family: GPL3
  license_file: ''
  summary: Convenient reader for Matlab mat files
  description: '{{ load_setup_py_data().long_description }}'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
